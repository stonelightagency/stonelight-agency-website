<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keys by Caleb - Signature Event Flyer</title>
    <style>
        /*
        ==========================================================================
        ==                                                                      ==
        ==              KEYS BY CALEB - SIGNATURE EVENT FLYER                   ==
        ==              DESIGN & CODE BY GEMINI                                 ==
        ==              VERSION: 37.0 (REALISTIC WATER BUBBLE)                  ==
        ==                                                                      ==
        ==========================================================================
        */

        /*
        --------------------------------------------------------------------------
        | FONT & ICON IMPORTS
        --------------------------------------------------------------------------
        */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;600;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css');


        /*
        --------------------------------------------------------------------------
        | ROOT & CSS VARIABLES
        --------------------------------------------------------------------------
        */
        :root {
            --color-gold-primary: #B08D57;
            --color-gold-light: #d4b992;
            --color-off-white: #F8F4F0;
            --color-dark-brown: #2E2822;
            --color-text-brown: #4A3F35;
            
            --color-glass-base: rgba(255, 255, 255, 0.05);
            --color-glass-border: rgba(0, 0, 0, 0.2);
            --color-glass-highlight: rgba(255, 255, 255, 0.7);
            --color-glass-fluid: rgba(255, 255, 255, 0.5);
            
            --font-display: 'Playfair Display', serif;
            --font-body: 'Inter', sans-serif;
            
            --flyer-padding: 1in;
            --content-gap: 1.1in;
            --base-font-size: 16px;
        }


        /*
        --------------------------------------------------------------------------
        | GENERAL PAGE SETUP & BODY STYLES
        --------------------------------------------------------------------------
        */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #0d0a08;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: var(--base-font-size);
            color: var(--color-off-white);
        }


        /*
        --------------------------------------------------------------------------
        | THE FLYER CONTAINER (.flyer-paper)
        --------------------------------------------------------------------------
        */
        .flyer-paper {
            width: 90vmin;
            max-width: 8.5in;
            aspect-ratio: 8.5 / 11;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0a0a0a;
            box-shadow: 0 30px 80px -15px rgba(0,0,0,0.8);
            position: relative;
            overflow: hidden;
            padding: var(--flyer-padding);
            box-sizing: border-box;
            border-radius: 12px;
        }


        /*
        --------------------------------------------------------------------------
        | BACKGROUND & EFFECT LAYERS
        --------------------------------------------------------------------------
        */
        .background-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('assets/images/test.webp');
            background-size: cover;
            background-position: center;
            filter: blur(8px) brightness(0.5) saturate(0.9);
            transform: scale(1.1);
            z-index: 1;
        }
        
        .background-container::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(ellipse at center, transparent 40%, rgba(0,0,0,0.8) 100%);
            z-index: 2;
        }


        /*
        --------------------------------------------------------------------------
        | FRAME ELEMENTS
        --------------------------------------------------------------------------
        */
        .frame {
            position: absolute;
            top: 0.4in; left: 0.4in;
            right: 0.4in; bottom: 0.4in;
            z-index: 5;
            pointer-events: none;
            border-radius: 18px;
        }

        .frame::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: 3px solid var(--color-gold-primary);
            opacity: 0.8;
            box-sizing: border-box;
            border-radius: inherit;
        }

        .frame::after {
            content: '';
            position: absolute;
            top: 6px; left: 6px;
            right: 6px; bottom: 6px;
            border: 1px solid var(--color-gold-light);
            opacity: 1;
            box-shadow: inset 0 0 25px 10px rgba(0,0,0,0.8);
            border-radius: inherit;
        }


        /*
        --------------------------------------------------------------------------
        | MAIN CONTENT CONTAINER (.content)
        --------------------------------------------------------------------------
        */
        .content {
            position: relative;
            z-index: 15;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--content-gap);
            text-align: center;
        }
        
        /*
        --------------------------------------------------------------------------
        | TYPOGRAPHY & LOGO
        --------------------------------------------------------------------------
        */
        
        .hook {
            font-family: var(--font-display);
            font-weight: 700;
            font-size: 50pt;
            line-height: 1.1;
            letter-spacing: 0.04em;
        }

        .hook .line-1 {
            font-family: var(--font-display);
            display: block;
            font-size: 0.55em;
            letter-spacing: 0.7em;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--color-off-white);
            opacity: 0.9;
            padding-left: 0.7em;
            margin-bottom: 0.25em;
            text-shadow: 0 4px 15px rgba(0,0,0,0.7);
        }

        .hook .line-2 {
            display: block;
            font-size: 1.0em;
            white-space: nowrap;
            color: #FAF3E6;
            text-shadow: 
                0 0 8px rgba(255, 223, 150, 0.8),
                0 0 20px rgba(255, 185, 50, 0.7),
                0px 1px 2px rgba(0,0,0,0.6);
        }
        
        .logo-wrapper {
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-wrapper img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 6px 15px rgba(0,0,0,0.7));
        }

        /*
        --------------------------------------------------------------------------
        | NEW: REALISTIC "WATER BUBBLE" CTA
        --------------------------------------------------------------------------
        */
        .cta-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            width: 95%;
            border-radius: 28px;
            padding: 1.2rem;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            
            background: var(--color-glass-base);
            backdrop-filter: blur(20px) saturate(160%);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            
            /* UPDATED: This multi-layered shadow creates the realistic water edge */
            box-shadow: 
                inset 0 0 1.5px 1px var(--color-glass-highlight), /* Sharp inner highlight */
                inset 0 0 20px rgba(255,255,255,0.2),         /* Softer inner glow */
                0 10px 30px rgba(0,0,0,0.4);                    /* Outer drop shadow */

            border: 1px solid var(--color-glass-border); /* Thin, dark edge definition */
        }
        
        /* Soft surface highlight */
        .cta-container::after {
            content: '';
            position: absolute;
            top: -50px; left: 0;
            width: 100%; height: 150px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
            pointer-events: none;
        }
        
        /* UPDATED: QR code now sits directly in the bubble */
        .qr-code-image {
            width: 1.8in;
            height: 1.8in;
            display: block;
            border-radius: 12px;
            flex-shrink: 0;
            background-color: var(--color-off-white);
            padding: 0.7rem;
            box-sizing: border-box;
            /* Subtle shadow to look suspended */
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            position: relative;
            z-index: 2;
        }
        
        .cta-text-wrapper {
            text-align: left;
            color: var(--color-off-white);
            text-shadow: 0 1px 4px rgba(0,0,0,0.5);
            position: relative;
            z-index: 2;
        }

        .cta-text-wrapper h3 {
            font-family: var(--font-body);
            font-size: 20pt;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
        }

        .cta-text-wrapper p {
            font-family: var(--font-body);
            font-size: 15pt;
            line-height: 1.5;
            margin: 0;
            opacity: 0.95;
        }

    </style>
</head>
<body>
    
    <div class="flyer-paper">
        <div class="background-container"></div>
        
        <div class="frame"></div>
        
        <div class="content">
            <h1 class="hook">
                <span class="line-1">Music to</span>
                <span class="line-2">Make the Moment</span>
            </h1>

            <div class="logo-wrapper">
                <img src="assets/images/logo.png" alt="Keys by Caleb Logo">
            </div>

            <div class="cta-container">
                <img class="qr-code-image" src="assets/images/qr.png" alt="QR Code to Keys by Caleb Website">
                <div class="cta-text-wrapper">
                    <h3>Scan to Listen</h3>
                    <p>Visit my website to hear sample tracks and view my full portfolio.</p>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
